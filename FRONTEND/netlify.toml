[build]
  # Comando para construir el proyecto
  command = "npm run build"
  # Directorio donde se generan los archivos estáticos
  publish = "dist"

# Configuración para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

